<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Imágenes</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div style="margin: 50px;">
            <div class="marco">
                <h2>Clasificador de Imágenes</h2>
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <label for="imageUpload" class="upload-label btn btn-primary">Elegir Imagen</label>
                    <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" style="display: none;">
                </form>
                <div class="image-section" style="display: none;">
                    <div class="img-preview">
                        <div id="imagePreview"></div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-dark" id="btn-predict">Predicción</button>
                    </div>
                </div>

                <div class="loader" style="display: none;">Cargando...</div>

                <h3 id="result" style="display: none;">
                    <div id="model1-result">
                        <h4>Resultado de Model 1</h4>
                        <p id="model1-class"></p>
                        <p id="model1-confidence"></p>
                    </div>
                    <div id="model2-result" style="margin-top: 20px;">
                        <h4>Resultado de Model 2</h4>
                        <p id="model2-class"></p>
                        <p id="model2-confidence"></p>
                    </div>
                </h3>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</body>
</html>
